<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/arrow.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-1">
        <div class="hero-image">
          <img
            src="https://www.lilavatihospital.com/uploads/source/doctors/1758116306_Dr-Ajit.webp"
            alt="Doctor"
          />
          <p>Dr. Jonh Wick</p>
        </div>
        <div class="divider">
          <div class="dot1"></div>
          <div class="line"></div>
          <div class="dot2"></div>
        </div>
        <div class="lab">
          <p>Labs</p>
          <div>
            <ul class="lab-list">
              <li>Cinical blood count</li>
              <li>Biochemical Blood</li>
              <li>Infection marker</li>
            </ul>
          </div>
        </div>
        <div class="reabilitation">
          <div class="reabilitation-arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-up-right-icon lucide-arrow-up-right"
            >
              <path d="M7 7h10v10" />
              <path d="M7 17 17 7" />
            </svg>
          </div>
          <p class="reabilitation-title">Reabilitation Plan</p>
          <div class="reabilitation-content">
            <p>Wrist post surgery</p>
            <p>12:00PM</p>
          </div>
        </div>
      </div>

      <div class="hero-latest-visited">
          <div class="hero-latest-visted-text">
              <p>Latest visited</p>
              <p>Wrist post surgery</p>
          </div>
          <div class="hero-latest-visited-images">
              <img
              width="45px"
              height="45px"
              src="https://www.lilavatihospital.com/uploads/source/doctors/1758116306_Dr-Ajit.webp"
              alt="Doctor"
              />
              <img
              width="45px"
              height="45px"
              src="https://www.lilavatihospital.com/uploads/source/doctors/1758116306_Dr-Ajit.webp"
              alt="Doctor"
              />
              <img
              width="45px"
              height="45px"
              src="https://www.lilavatihospital.com/uploads/source/doctors/1758116306_Dr-Ajit.webp"
              alt="Doctor"
              />
          </div>
          <div class="hero-latest-visited-more">
              <p>
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-arrow-up-right-icon lucide-arrow-up-right"
                >
                  <path d="M7 7h10v10" />
                  <path d="M7 17 17 7" /></svg>
              </p>
                  + 3 more
          </div>
      </div>
    </div>
  </body>
</html>
