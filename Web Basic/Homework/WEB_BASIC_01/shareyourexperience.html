<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <form>
            <fieldset>
                <legend>Share your experienced with us</legend>

                <table>
                    <tr>
                        <td>
                            <label for="fname">Full Name : </label>
                            <input type="text" name="fname" id="fname" placeholder="Preap Sovath" required>
                        </td>
                    </tr>

                    <tr>
                        <td height="50">
                            <label for="gender">Gender :</label>


                            <input type="radio" name="gender" value="male" id="male" required>
                            <label for="male">Male</label>

                            <input type="radio" name="gender" value="female" id="female" required>
                            <label for="female">Female</label>
                        </td>
                    </tr>

                    <tr>
                        <td height="40">
                            <label for="phone_number">Phone Number : +855</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="12 345 678"
                                pattern="[0-9]{2} [0-9]{3} [0-9]{3}" required>
                            <span><mark>Format: 12 345 678</mark></span>
                        </td>
                    </tr>

                    <tr>
                        <td height="40">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" placeholder="someone@gmail.com" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>Where do you find Us ?</p>

                            <input type="checkbox" name="find-us" id="fb" value="facebook">
                            <label for="fb">Facebook</label>

                            <input type="checkbox" name="find-us" id="friend" value="friend">
                            <label for="fb">Friend or Relative</label>

                            <input type="checkbox" name="find-us" id="other" value="Other">
                            <label for="fb">Facebook</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>How satisfied are you about <b>Sunris Hospital ?</b></p>

                            <table>
                                <tr>
                                    <td height="30">
                                        <input type="radio" name="experience" id="experience" value="Bad Experienced">
                                        <label for="experience">Bad Experienced</label>
                                        <meter value="20" low="40" optimum="80" max="100" high="70"></meter>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input type="radio" name="experience" id="experience" value="Average">
                                        <label for="experience">Average</label>
                                        <meter value="60" low="40" optimum="80" max="100" high="70"></meter>
                                    </td>

                                </tr>

                                <tr>
                                    <td height="30">
                                        <input type="radio" name="experience" id="experience" value="Very Satisfied">
                                        <label for="experience">Satisfied Experienced</label>
                                        <meter value="100" low="40" optimum="80" max="100" high="70"></meter>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Give us some feedback</p>
                            <textarea cols="90" rows="15" placeholder="I love Sunrise Hospital"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td height="30">
                            <input type="submit" value="Submit Experienced">
                        </td>
                    </tr>
                </table>

            </fieldset>

        </form>
    </section>

</body>

</html>
